pipelines:
  default:
    - step:
        name: Archlinux Build
        image: archlinux/base:latest
        script:
          - pacman -Syy
          - pacman --noconfirm -Sy gcc pkgconf make cmake boost gtkmm
          - mkdir build && cd build
          - cmake ..
          - make